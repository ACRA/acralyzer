<div ng-show="bug.id">
    <hr/>
    <div class="bug-details-header">
        <div class="direct-link"><a href="#/bug-details/{{acralyzer.app}}/{{bug.id}}"><i class="icon-share"></i>direct link</a></div>
        <h3>Bug Summary</h3>
        <ul>
            <li>Application version code: {{bug.key[0]}}</li>
            <li>Exception: {{bug.key[1]}}</li>
            <li>Root Exception: {{bug.key[2]}}</li>
        </ul>
    </div>

    <h3>Reports list</h3>

</div>
