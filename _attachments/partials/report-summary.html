<span title="Crash date" class="label label-info">{{report.displayDate}}</span>
<span title="Application version name" class="label label-warning">{{report.value.application_version_name}}</span>
<span title="Android verion" class="label label-success">{{report.value.android_version}}</span>
<span title="Device" class="label">{{report.value.device}}</span>
<span title="Error" class="label label-important">{{report.value.signature.digest}}</span>
