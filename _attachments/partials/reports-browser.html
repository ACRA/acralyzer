<div class="container-fluid" ng-controller="CrashReportsBrowserCtrl">
    <div id="filters" class="row-fluid">
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                Application version
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a ng-click="">1.2a</a></li>
                <li><a ng-click="">1.3</a></li>
                <li><a ng-click="">2.0</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                Android version
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a ng-click="">1.6</a></li>
                <li><a ng-click="">2.3.7</a></li>
                <li><a ng-click="">4.0</a></li>
                <li><a ng-click="">4.1</a></li>
            </ul>
        </div>
        <input type="text" class="search-query" placeholder="Search">
    </div>
    <div id="reports-list" class="row-fluid">
        <span ng-bind-template="{{reports.length}} latest reports (out of {{totalReports}}):">Loading...</span>
        <ul>
            <li ng-repeat="report in reports" ng-cloak>
                <a ng-click="loadReport(report)" class="btn btn-mini"><i class="icon-search" ng-hide="report.id == selectedReport._id"></i><i class="icon-asterisk" ng-show="report.id == selectedReport._id"></i></a>
                <report-summary report="report"></report-summary>
            </li>
        </ul>
    </div>
    <div class="row-fluid report-details" prettyprint="selectedReport"></div>
</div>
