<span title="Latest report" class="label label-info">{{bug.latest}}</span>
<span title="Application version code" class="label label-warning">{{bug.key[0]}}</span>
<span title="Exception" class="label label-success">{{bug.key[1]}}</span>
<span title="Root exception" class="label label-important">{{bug.key[2]}}</span>
<span title="Number of occurrences" class="label">{{bug.value.count}}</span>
<span title="Solved ?" class="label">{{bug.value.solved}}</span>
